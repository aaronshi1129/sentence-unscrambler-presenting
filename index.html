<html>
<head>
<base href="">
<meta charset="UTF-8">
<title>Sentence Unscrambler</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-image: url('https://alittlemoreenglish.weebly.com/uploads/2/6/6/3/26638990/gradient-background-soft-colors-blueish-cloud-sky_orig.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: white;
    padding: 20px;
}

.container {
    position: absolute; /* Added for perfect centering */
    top: 50%; /* Added for perfect centering */
    left: 50%; /* Added for perfect centering */
    transform: translate(-50%, -50%); /* Added for perfect centering */
    background: rgba(26, 42, 108, 0.85);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 800px;
    width: 90%;
}

.subtitle {
    font-size: 1.1rem;
    margin-bottom: 20px;
    opacity: 0.9;
}

.scrambled-words {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin: 20px 0;
}

.word {
    background: rgba(255, 255, 255, 0.2);
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.2s;
    user-select: none;
}

.word:hover {
    transform: scale(1.05);
    background: rgba(255, 255, 255, 0.3);
}

.word.selected {
    background: rgba(255, 255, 255, 0.4);
    transform: scale(0.95);
}

.answer-area {
    min-height: 50px;
    margin: 20px 0;
    padding: 10px;
    border: 2px dashed rgba(255, 255, 255, 0.3);
    border-radius: 10px;
}

button {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    padding: 10px 20px;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s;
    margin: 5px;
}

button:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
}

.score {
    font-size: 1.2rem;
    margin: 20px 0;
}

.feedback {
    height: 30px;
    margin: 10px 0;
    font-weight: bold;
}

.author-info {
    margin-top: 20px;
    font-size: 0.8rem;
    opacity: 0.7;
    text-align: center;
}

@keyframes celebrate {
    0% { transform: scale(1) translate(-50%, -50%); }
    50% { transform: scale(1.1) translate(-50%, -50%); }

.celebrate {
    animation: celebrate 0.5s ease-in-out;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal-content {
    background: white;
    padding: 2rem;
    border-radius: 15px;
    text-align: center;
    color: black;
    max-width: 500px;
    width: 90%;
}

.modal-content img {
    margin: 20px 0;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.close-modal {
    margin-top: 20px;
    background: #1a2a6c;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    border: none;
}
</style>
</head>
<body>
<div class="container">
    <h1>Sentence Unscrambler (Presentation)</h1>
    <p class="subtitle">Finish 5 sentence unscrambling tasks and earn a Pokemon!</p>
    <p class="score">Score: <span id="score">0</span></p>
    <div class="feedback" id="feedback"></div>
    <div class="scrambled-words" id="scrambledWords"></div>
    <div class="answer-area" id="answerArea"></div>
    <button id="checkButton">Check Answer</button>
    <button id="nextButton">Skip This Sentence</button>
    <div class="author-info">
        Author: Aaron Shi<br>
        Released in 2025.<br>
    </div>
</div>

<div class="modal" id="victoryModal">
    <div class="modal-content">
        <h2>Congratulations!</h2>
        <p>You've completed this sentence unscrambling challenge, and you've won this Pokemon!</p>
        <div id="pokemonImage"></div>
        <button class="close-modal" onclick="closeModal()">Play Again</button>
    </div>
</div>

<script>
const sentences = [  
    "Good morning, everyone. Thank you for being here today.",  
    "Let's begin with a brief introduction to our topic.",  
    "Today, I will discuss the key aspects of our project.",  
    "First, let's take a look at the agenda.",  
    "I’d like to start with a quick overview of the main points.",  
    "This presentation will cover three main topics.",  
    "Let’s dive into the first point.",  
    "To begin, let’s consider the background of this issue.",  
    "Now, let's move on to the next topic.",  
    "Here is a key statistic to consider.",  
    "As you can see from this slide, the data is quite revealing.",  
    "This chart illustrates the trends over the past five years.",  
    "Allow me to elaborate on this point.",  
    "Let’s take a moment to analyze these findings.",  
    "I’d like to highlight an important aspect of this issue.",  
    "One important factor to consider is the following.",  
    "Now, let’s explore the implications of these results.",  
    "This brings us to our next key takeaway.",  
    "Let me provide a real-life example.",  
    "Here’s a case study that supports our argument.",  
    "Consider this scenario for a better understanding.",  
    "Let’s take a quick poll to gauge your thoughts.",  
    "Does anyone have any questions so far?",  
    "I’ll be happy to clarify any points if needed.",  
    "Let’s summarize what we’ve covered so far.",  
    "Before we move forward, let's review the key takeaways.",  
    "I’d like to emphasize an essential point.",  
    "It is important to note that this trend is increasing.",  
    "Now, let’s look at possible solutions to this issue.",  
    "Here are some recommendations based on our findings.",  
    "Our research suggests the following best practices.",  
    "Let’s discuss the challenges and limitations of this approach.",  
    "We must consider both the benefits and risks.",  
    "Let’s compare this approach to alternative methods.",  
    "The next step is implementing these strategies effectively.",  
    "Before we conclude, I’d like to address a common concern.",  
    "Now, let’s take a look at the future implications.",  
    "To wrap things up, let’s go over the key points.",  
    "In conclusion, our findings highlight the importance of this topic.",  
    "I hope this presentation has provided valuable insights.",  
    "Thank you for your attention and participation.",  
    "I appreciate your time and interest in this subject.",  
    "Now, I’d like to open the floor for questions.",  
    "If you have any questions, feel free to ask.",  
    "I’d be happy to discuss any points further.",  
    "Your feedback and thoughts are greatly appreciated.",  
    "Please feel free to reach out if you need more information.",  
    "Let’s continue this discussion beyond today’s session.",  
    "Once again, thank you for joining me today.",  
    "I look forward to your insights and contributions."  
];  

let currentSentence = "";
let selectedWords = [];
let score = 0;
let hasScored = false;

async function showVictoryModal() {
    const modal = document.getElementById("victoryModal");
    const pokemonId = Math.floor(Math.random() * 898) + 1;
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonId}`);
    const data = await response.json();
    
    const pokemonImageDiv = document.getElementById("pokemonImage");
    const img = document.createElement("img");
    img.src = data.sprites.other["official-artwork"].front_default;
    img.alt = `${data.name} Pokemon artwork`;
    img.width = 300;
    img.height = 300;
    
    pokemonImageDiv.innerHTML = "";
    pokemonImageDiv.appendChild(img);
    modal.style.display = "flex";
}

function closeModal() {
    document.getElementById("victoryModal").style.display = "none";
    resetGame();
}

function scrambleWords(sentence) {
    return sentence.split(" ")
        .map(word => ({word, sort: Math.random()}))
        .sort((a, b) => a.sort - b.sort)
        .map(({word}) => word);
}

function updateDisplay() {
    const scrambledWordsDiv = document.getElementById("scrambledWords");
    const answerAreaDiv = document.getElementById("answerArea");
    
    scrambledWordsDiv.innerHTML = "";
    currentScrambled.forEach((word, index) => {
        if (!selectedWords.includes(index)) {
            const wordDiv = document.createElement("div");
            wordDiv.className = "word";
            wordDiv.textContent = word;
            wordDiv.dataset.index = index;
            scrambledWordsDiv.appendChild(wordDiv);
        }
    });
    
    answerAreaDiv.innerHTML = "";
    selectedWords.forEach((wordIndex) => {
        const wordDiv = document.createElement("div");
        wordDiv.className = "word";
        wordDiv.textContent = currentScrambled[wordIndex];
        wordDiv.dataset.index = wordIndex;
        answerAreaDiv.appendChild(wordDiv);
    });
}

function checkAnswer() {
    const currentAnswer = selectedWords.map(index => currentScrambled[index]).join(" ");
    const feedback = document.getElementById("feedback");
    
    if (currentAnswer === currentSentence) {
        if (!hasScored) {
            score += 10;
            document.getElementById("score").textContent = score;
            hasScored = true;
        }
        feedback.textContent = "Correct! +10 points";
        feedback.style.color = "#00ff00";
        document.querySelector(".container").classList.add("celebrate");
        setTimeout(() => {
            document.querySelector(".container").classList.remove("celebrate");
        }, 500);
        
        if (score >= 50) {  
            showVictoryModal();
        } else {
            setTimeout(newSentence, 2000);
        }
    } else {
        feedback.textContent = "Try again!";
        feedback.style.color = "#ff0000";
    }
}

function newSentence() {
    currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
    currentScrambled = scrambleWords(currentSentence);
    selectedWords = [];
    hasScored = false;
    document.getElementById("feedback").textContent = "";
    updateDisplay();
}

function resetGame() {
    score = 0;
    hasScored = false;
    document.getElementById("score").textContent = score;
    newSentence();
}

let currentScrambled = [];

document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("scrambledWords").addEventListener("click", (e) => {
        if (e.target.classList.contains("word")) {
            const index = parseInt(e.target.dataset.index);
            if (!selectedWords.includes(index)) {
                selectedWords.push(index);
                updateDisplay();
            }
        }
    });

    document.getElementById("answerArea").addEventListener("click", (e) => {
        if (e.target.classList.contains("word")) {
            const index = parseInt(e.target.dataset.index);
            selectedWords = selectedWords.filter(i => i !== index);
            updateDisplay();
        }
    });

    document.getElementById("checkButton").addEventListener("click", checkAnswer);
    document.getElementById("nextButton").addEventListener("click", newSentence);

    resetGame();
});
</script>
</body>
</html>
